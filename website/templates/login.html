{% extends "base.html" %}{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Giriş Yap</h3>
    <div class="form-group">
      <label for="email">Email Adresi</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email adresi giriniz."
      />
    </div>
    <div class="form-group">
      <label for="password">Şifre</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Şifre belirleyiniz."
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
{% endblock %}
